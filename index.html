<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap CSS CDN-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
     <!--Jumbotron for Title-->
    <header class="jumbotron">
        <div class="container text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    
    <main class="container">
        <div class="row">
             <!--Column for searching a city-->
            <div class="col-12 col-md-3">
                <!--Here we create an HTML form for handling the inputs-->
                <form id="search-form">
                    <label class="text-primary"><h3><strong>Search for a City:</strong></h3></label>
                    <input class="form-control my-2 text-primary" type="search" placeholder="Search" id="city-input">
                    <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit" id="search-button">Enter City</button>
                </form>

               
                <hr>
                <div class="search-history" id="search-history">
                    <!-- #search-history will go here  -->
          

                </div>
                <button class="btn btn-primary my-2" style="width: 100%" type="submit" id="clear-history-button">Clear
                    History</button>

            </div>

            <div class="col-md-9 col-12">

                <!-- #presentDayWeather will go here  -->
                <div class="row present-day-weather" id="present-day-weather">

                </div>

                <div class="row five-day-forecast-header">5-Day Forecast:</div>

                <!-- #fiveDayForecast will go here  -->
                <div class="five-day-forecast" id="five-day-forecast">
        
                </div>
            </div>

        </div>
    </main>

    <!--jQuery JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <!--Code to Jvascript File-->
    <script src="script.js"></script>
</body>
